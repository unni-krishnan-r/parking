{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto h-full flex flex-col items-center justify-center text-center px-6">

    <div class="relative mb-8">
        <div class="absolute inset-0 bg-accent/20 blur-xl rounded-full"></div>
        <div
            class="relative w-24 h-24 bg-surface border border-border rounded-full flex items-center justify-center shadow-2xl">
            <i class="fas fa-car text-4xl text-gray-500"></i>
        </div>
    </div>

    <h2 class="text-2xl font-bold text-white mb-2">No Active Session</h2>
    <p class="text-muted text-sm mb-10 max-w-xs mx-auto leading-relaxed">
        You're not parked anywhere right now. <br>Ready to find a spot?
    </p>

    <a href="{{ url_for('dashboard') }}"
        class="px-8 py-4 bg-white text-black font-bold rounded-full hover:bg-gray-200 transition-colors shadow-lg shadow-white/10 flex items-center gap-2">
        <i class="fas fa-search-location"></i> Find Nearby Parking
    </a>
</div>
{% endblock %}
